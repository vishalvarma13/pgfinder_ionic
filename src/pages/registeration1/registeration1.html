<ion-header>
  <ion-navbar color="light">
    <ion-title>
      <div class="headcol" style="color:#3498db;margin-left: 60px">Registration</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">


  <ion-card>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>
            <ion-icon name="md-contacts"> Name</ion-icon>
          </ion-label>
          <ion-input type="text" #name></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="md-people"> Age</ion-icon>
          </ion-label>
          <ion-input type="text" #age></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="ios-contacts"> Phone no</ion-icon>
          </ion-label>
          <ion-input type="text" #phone></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="md-contact"> Email</ion-icon>
          </ion-label>
          <ion-input type="text" #email></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="md-lock"> Password</ion-icon>
          </ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      </ion-list>


      <div padding>

        <button ion-button full color="secondary" round (click)='signup()'>submit</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
